version: '3.1'

services:

    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: example
            MYSQL_DATABASE: memo
            MYSQL_USER: memo_user
            MYSQL_PASSWORD: memo_password
        volumes:
            - ~/Downloads/mysql:/var/lib/mysql
        command: mysqld --sql_mode=""

